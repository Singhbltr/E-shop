{%extends 'base.html'%}


{%block content%}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded m-3">
                Create An Account
            </h3>
            
            <form action="/signup" method="POST" >

                {% csrf_token %}
                {%if error%}
                <div class="alert alert-danger m-3" role="alert">
                    {{error}}
                </div>
                {%endif%}
                <!--First name-->
                <div class="form-group m-3">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
                  </div>
                <!--Last name-->
                <div class="form-group m-3">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
                  </div>
                <!--Phone number-->
                <div class="form-group m-3">
                    <label for="">Contact Number</label>
                    <input type="text" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="" aria-describedby="helpId">
                  </div>
                <!--email-->
                <div class="form-group m-3">
                  <label for="">Email</label>
                  <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com" aria-describedby="helpId">
                </div>
                <!--password-->
                <div class="form-group m-3">
                    <label for="">Password</label>
                    <input type="password" name="password" id=""  class="form-control form-control-sm" placeholder="password" aria-describedby="helpId">
                  </div>

                <div class="form-group m-3">
                    <input class="btn btn-sm btn-info" type="submit" value="Create an Account">
                </div>

            </form>
        </div>
    </div>
</div>

{%endblock%}
